<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}EduOps360{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --primary-light: #eef2ff;
      --secondary: #0e9f6e;
      --secondary-light: #def7ec;
      --accent: #f3961e;
      --accent-light: #fef3e2;
      --dark: #1f2d3d;
      --dark-light: #6b7280;
      --light: #f5f7fb;
      --white: #ffffff;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --border-radius-lg: 16px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--light);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    .app-header {
      background: var(--white);
      box-shadow: var(--shadow);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: var(--primary-gradient);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .app-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--dark);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    .nav-link {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      padding: 0.5rem 0.75rem;
      border-radius: var(--border-radius-sm);
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-link:hover {
      background: var(--primary-light);
      color: var(--primary);
    }

    .nav-link.active {
      background: var(--primary-light);
      color: var(--primary);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
    }

    /* Footer Styles */
    .app-footer {
      background: var(--white);
      border-top: 1px solid var(--primary-light);
      padding: 1.5rem 2rem;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-text {
      color: var(--dark-light);
      font-size: 14px;
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-link {
      color: var(--dark-light);
      text-decoration: none;
      font-size: 14px;
      transition: var(--transition);
    }

    .footer-link:hover {
      color: var(--primary);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .app-header {
        padding: 0.75rem 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      .footer-content {
        flex-direction: column;
        gap: 1rem;
        text-align: center;
      }

      .footer-links {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
    }
  </style>
  {% block extra_css %}{% endblock %}
</head>

<body>
  <!-- Header with Navigation -->
  <header class="app-header">
    <div class="logo-container">
      <div class="logo">360</div>
      <div class="app-name">EduOps360</div>
    </div>
    </div>

    <nav class="nav-links">
      <a href="{{ url_for('automation_tools') }}" class="nav-link {% if request.path == '/' %}active{% endif %}">
        <i class="fas fa-home"></i> Automation tools
      </a>
      <a href="{{ url_for('document.document_home') }}"
        class="nav-link {% if request.path.startswith('/document') %}active{% endif %}">
        <i class="fas fa-file-word"></i> Document Creator
      </a>
      <a href="{{ url_for('reminder.reminder_home') }}"
        class="nav-link {% if request.path.startswith('/reminder') %}active{% endif %}">
        <i class="fas fa-bell"></i> Session Reminder
      </a>
      <a href="{{ url_for('folders.folder_home') }}"
        class="nav-link {% if request.path.startswith('/folders') %}active{% endif %}">
        <i class="fas fa-folder"></i> Folder Creator
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p class="footer-text">Â© 2023 EduOps360. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Contact</a>
      </div>
    </div>
  </footer>

  {% block extra_js %}{% endblock %}

  
</body>

</html>
